<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="nHo1AAVWhAZi_4cU9eDSKcmNo7gAc71MQz1X6bB8f4M" />
	<meta name="description" content="Offizielle Website des KC Standard Lüttich Kegelvereins. Informationen zu unseren Mitgliedern, Aktivitäten und Veranstaltungen.">
	<meta name="keywords" content="Kegelverein, KC Standard Lüttich, Kegeln, Mitglieder, Veranstaltungen">
	<meta name="robots" content="index, follow">
	<meta name="author" content="KC Standard Lüttich">
    <title>{{ page.title }} | KC Standard Lüttich</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <!-- Header mit Navigation -->
    <header>
        <div class="logo-container">
            <!-- Logo mit entsprechender Klasse für CSS-Steuerung -->
            <img src="{{ '/assets/images/kc-logo.jpg' | relative_url }}" alt="KC Standard Lüttich Logo" class="logo">
        </div>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/members/' | relative_url }}">Mitglieder</a>
            <a href="{{ '/gallery/' | relative_url }}">Galerie</a>
        </nav>
    </header>

    <!-- Hauptinhalt der Seite -->
    <main>
        {{ content }}
    </main>

    <!-- Vollbild-Container für Bilder -->
    <div id="fullscreen-container" class="fullscreen-container">
        <span class="close-btn">&times;</span>
        <img id="fullscreen-img" src="" alt="Vollbildanzeige">
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 KC Standard Lüttich. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- JavaScript für die Vollbildanzeige der Bilder -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img:not(.logo)');
            const fullscreenContainer = document.getElementById('fullscreen-container');
            const fullscreenImg = document.getElementById('fullscreen-img');
            const closeBtn = document.querySelector('.close-btn');

            images.forEach(img => {
                img.addEventListener('click', function() {
                    fullscreenContainer.style.display = 'flex';
                    fullscreenImg.src = img.src;
                });
            });

            closeBtn.addEventListener('click', function() {
                fullscreenContainer.style.display = 'none';
            });

            fullscreenContainer.addEventListener('click', function(e) {
                if (e.target === fullscreenContainer || e.target === closeBtn) {
                    fullscreenContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
