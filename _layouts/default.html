<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    {% include header.html %}

    <div class="content">
        {{ content }}
    </div>

    {% include footer.html %}

    <!-- JavaScript für den Vollbildmodus -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const images = document.querySelectorAll('.blog-post img');

            images.forEach(image => {
                image.addEventListener('click', function () {
                    // Erstelle ein neues Bild-Element für den Vollbildmodus
                    const fullScreenImage = document.createElement('img');
                    fullScreenImage.src = this.src;
                    fullScreenImage.style.position = 'fixed';
                    fullScreenImage.style.top = '0';
                    fullScreenImage.style.left = '0';
                    fullScreenImage.style.width = '100%';
                    fullScreenImage.style.height = '100%';
                    fullScreenImage.style.objectFit = 'contain';
                    fullScreenImage.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                    fullScreenImage.style.zIndex = '1000';
                    fullScreenImage.style.cursor = 'zoom-out';
                    fullScreenImage.style.maxWidth = '100%';
                    fullScreenImage.style.maxHeight = '100%';

                    // Klicken auf das Bild schließt den Vollbildmodus
                    fullScreenImage.addEventListener('click', function () {
                        document.body.removeChild(fullScreenImage);
                    });

                    document.body.appendChild(fullScreenImage);
                });
            });
        });
    </script>
</body>
</html>
